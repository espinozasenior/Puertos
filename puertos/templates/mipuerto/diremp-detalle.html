<ion-view>    
  <ion-content has-header="true" has-subheader="true">
    <div class="details">
          <img src="" width="100" height="100"/>
          <h4>{{ empresa.name }}</h4>
          <p>{{ empresa.actividad }}</p>
      </div>

      <div class="list card">
          <a class="item item-icon-left" href="#/employee/{{employee.managerId}}" ng-if="employee.managerId > 0"><i class="icon ion-ios7-person"></i>Direcci√≥n<p>{{empresa.direccion}}</p></a>
          <a class="item item-icon-left" href="tel:{{employee.officePhone}}"><i class="icon ion-ios7-telephone"></i>Call Office<p>{{empresa.tlf}}</p></a>
          <a class="item item-icon-left" href="tel:{{employee.officePhone}}"><i class="icon ion-ios7-telephone"></i>Fax<p>{{empresa.fax}}</p></a>
          <a class="item item-icon-left" href="mailto:{{employee.email}}"><i class="icon ion-ios7-email"></i>Email<p>{{empresa.email}}</p></a>
          <a class="item item-icon-left" href="mailto:{{employee.email}}"><i class="icon ion-ios7-email"></i>Web<p>{{empresa.web}}</p></a>
      </div>
  </ion-content>
</ion-view>
